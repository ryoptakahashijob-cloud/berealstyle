<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>BeReal.風 写真加工ツール</title>
    <meta name="description" content="写真を合成してBeReal.風に加工できる無料ウェブアプリ。画像を2枚選んで簡単に編集できます。">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="static/css/crop.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <meta name="google-adsense-account" content="ca-pub-3313863477458670">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3313863477458670"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>BeReal.風 写真加工ツール</h1>
    <p>＋をタップして、画像を入れる<br>画像を選んだあと数秒固まる場合があります</p>
    <div class="container" id="large-container">
        <img id="large-preview" src="static/images/plus.svg" alt="写真を追加">
        <div class="container top-left" id="small-container">
            <img id="small-preview" src="static/images/plus.svg" alt="写真を追加">
        </div>
    </div>

    <div class="function-group">
        <div class="swap-group">
            <button id="swap-button">
                <img src="static/images/swap.svg" alt="入れ替え">
            </button>
            <div class="swap-char">画像の位置を入れ替える</div>
        </div>
        <div class="download-div">
            <button id="download-button">ダウンロード</button>
        </div>
    </div>

    <div class="grid">
        <button id="top-left" class="selected">左上</button>
        <button id="top-right">右上</button>
        <button id="bottom-left">左下</button>
        <button id="bottom-right">右下</button>
    </div>
    
    <input type="file" name="large-image" id="large-image" accept="image/*">
    <input type="file" name="small-image" id="small-image" accept="image/*">

    <div id="crop-overlay">
        <div class="crop-modal">
            <div class="crop-image-container">
                <img id="image-to-crop" src="">
            </div>
            <div class="zoom-controls">
                <span>ー</span>
                <input id="zoom-slider" type="range" min="0" max="100" value="0">
                <span>＋</span>
            </div>
            <div class="crop-buttons">
                <button id="crop-cancel-button" type="button">キャンセル</button>
                <button id="crop-confirm-button" type="button">決定</button>
            </div>
        </div>
    </div>

    <script src="static/js/preview.js"></script>
    <script src="static/js/crop.js"></script>
    <script src="static/js/swap.js"></script>
    <script src="static/js/download.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</body>

</html>
